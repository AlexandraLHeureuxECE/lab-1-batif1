<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff69b4 0%, #ffb6d9 100%);
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            color: white;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-gap: 5px;
            background-color: #333;
            padding: 5px;
            margin: 0 auto 30px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .cell {
            width: 120px;
            height: 120px;
            background-color: white;
            border: none;
            font-size: 2.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
            color: #333;
        }

        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .cell.x {
            color: #667eea;
        }

        .cell.o {
            color: #764ba2;
        }

        .cell:disabled {
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .reset-btn {
            background-color: #ff6b6b;
            color: white;
        }

        .reset-btn:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .pvp-btn {
            background-color: #51cf66;
            color: white;
        }

        .pvp-btn:hover {
            background-color: #40c057;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(81, 207, 102, 0.4);
        }

        .pvc-btn {
            background-color: #4dabf7;
            color: white;
        }

        .pvc-btn:hover {
            background-color: #339af0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(77, 171, 247, 0.4);
        }

        .winner-message {
            color: #ffed4e;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .keyboard-info {
            color: white;
            margin-top: 30px;
            font-size: 0.9em;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .keyboard-info strong {
            display: block;
            margin-bottom: 8px;
        }

        .numpad-display {
            font-family: 'Courier New', monospace;
            text-align: left;
            display: inline-block;
            margin-top: 8px;
            line-height: 1.8;
        }

        .cell.selected {
            box-shadow: 0 0 20px rgba(255, 237, 74, 0.8);
            transform: scale(1.08);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-info" id="gameInfo">Player X's Turn</div>
        <div class="winner-message" id="winnerMessage"></div>
        
        <div class="board" id="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <div class="button-group">
            <button class="pvp-btn" id="pvpBtn">Player vs Player</button>
            <button class="pvc-btn" id="pvcBtn">Player vs Computer</button>
            <button class="reset-btn" id="resetBtn">Reset Game</button>
        </div>

        <div class="keyboard-info">
            <strong>‚å®Ô∏è Keyboard Controls:</strong>
            <div class="numpad-display">
                Use number keys 1-9 (like a numpad):<br>
                1 2 3<br>
                4 5 6<br>
                7 8 9
            </div>
        </div>
    </div>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const gameInfo = document.getElementById('gameInfo');
        const winnerMessage = document.getElementById('winnerMessage');
        const resetBtn = document.getElementById('resetBtn');
        const pvpBtn = document.getElementById('pvpBtn');
        const pvcBtn = document.getElementById('pvcBtn');

        let gameState = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let isPlayerVsComputer = false;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function checkWinner() {
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    return gameState[a];
                }
            }
            return null;
        }

        function isBoardFull() {
            return gameState.every(cell => cell !== '');
        }

        function updateDisplay() {
            cells.forEach((cell, index) => {
                cell.textContent = gameState[index];
                cell.classList.remove('x', 'o');
                if (gameState[index] === 'X') {
                    cell.classList.add('x');
                } else if (gameState[index] === 'O') {
                    cell.classList.add('o');
                }
            });

            const winner = checkWinner();
            if (winner) {
                winnerMessage.textContent = `üéâ Player ${winner} Wins! üéâ`;
                gameActive = false;
                cells.forEach(cell => cell.disabled = true);
            } else if (isBoardFull()) {
                winnerMessage.textContent = "It's a Draw!";
                gameActive = false;
                cells.forEach(cell => cell.disabled = true);
            } else {
                gameInfo.textContent = `Player ${currentPlayer}'s Turn`;
            }
        }

        function getComputerMove() {
            const availableMoves = gameState
                .map((cell, index) => cell === '' ? index : null)
                .filter(val => val !== null);

            return availableMoves[Math.floor(Math.random() * availableMoves.length)];
        }

        function handleCellClick(index) {
            if (gameState[index] !== '' || !gameActive) return;

            gameState[index] = currentPlayer;
            updateDisplay();

            if (!gameActive) return;

            if (isPlayerVsComputer && currentPlayer === 'X') {
                currentPlayer = 'O';
                gameInfo.textContent = "Computer is thinking...";
                
                setTimeout(() => {
                    const computerMove = getComputerMove();
                    if (computerMove !== undefined) {
                        gameState[computerMove] = 'O';
                        updateDisplay();
                        if (gameActive) {
                            currentPlayer = 'X';
                            gameInfo.textContent = "Player X's Turn";
                        }
                    }
                }, 500);
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                gameInfo.textContent = `Player ${currentPlayer}'s Turn`;
            }
        }

        function resetGame() {
            gameState = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            winnerMessage.textContent = '';
            gameInfo.textContent = `Player X's Turn`;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.disabled = false;
                cell.classList.remove('x', 'o');
            });
        }

        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => handleCellClick(index));
        });

        resetBtn.addEventListener('click', resetGame);

        pvpBtn.addEventListener('click', () => {
            isPlayerVsComputer = false;
            resetGame();
            gameInfo.textContent = "Player vs Player - Player X's Turn";
        });

        pvcBtn.addEventListener('click', () => {
            isPlayerVsComputer = true;
            resetGame();
            gameInfo.textContent = "Player vs Computer - Your Turn (X)";
        });

        // Keyboard support
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            
            // Number keys 1-9 for board positions
            if (key >= '1' && key <= '9') {
                event.preventDefault();
                const index = parseInt(key) - 1;
                
                // Allow keyboard input only when game is active and it's human player's turn
                if (gameActive && gameState[index] === '') {
                    if (!isPlayerVsComputer || currentPlayer === 'X') {
                        handleCellClick(index);
                    }
                }
            }
            
            // Space or Enter to reset game
            if (event.key === ' ' || event.key === 'Enter') {
                if (!gameActive) {
                    event.preventDefault();
                    resetGame();
                }
            }
            
            // 'R' key to reset
            if (event.key === 'r' || event.key === 'R') {
                event.preventDefault();
                resetGame();
            }
        });

        resetGame();
    </script>
</body>
</html>
